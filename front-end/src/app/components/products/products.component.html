<div class="container mt-4">
    <div class="back-link mb-3"><a routerLink="">Home</a> <i class="fa-solid fa-angles-right"></i> <a routerLink="/products">Products</a></div>
    <div class="d-flex justify-content-center w-100">
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div class="btn-filter">
            <button (click)="addClass()" ><i class="fa-solid fa-filter"></i></button>
        </div>
    </div>
    <div class="row conten">
        <div class="col-3" [ngClass]="{'active': isClassAdded}">
            <div class="filter">
                <table class="table table-hover m-0">
                    <thead>
                        <tr>
                            <th class="d-flex justify-content-center" scope="col">Filter by price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="" id="">All Price</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">$0 - $100</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">$100 - $200</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">$200 - $300</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">$300 - $400</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">$400 - $500</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                        <th class="d-flex justify-content-center" scope="col">Filter by size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="" id="">All Size</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">XS</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">S</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">M</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">L</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">XL</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th class="d-flex justify-content-center" scope="col">Filter by color</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="" id="">All Color</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Black</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">White</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Red</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="products col-9">
            <div class="row">
                <div class="product col-lg-3 col-md-4 col-6" *ngFor="let product of products">
                    <div class="card-product">
                        <div class="image-container">
                            <img routerLink="/product" class="card-img-top" [src]="product.picture" alt="{{ product.namebook }}">
                        </div>
                        <div>
                            <h5 class="card-title d-flex justify-content-center"><a [routerLink]="['/product', product.id]">{{ product.namebook }}</a></h5>
                            <p class="card-text d-flex justify-content-center">{{ product.price.toLocaleString("vi-VN") }} $</p>
                            <a routerLink="/" class="add-cart d-flex justify-content-center"><i class="fa-solid fa-cart-plus"></i> Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
